# pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: problems-data-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/shared
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: problems-data-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

